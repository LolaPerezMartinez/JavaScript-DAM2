<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof y console.log()</title>
</head>
<body>
    <h1>Trabajando con typeof y console.log()</h1>
    <script>
        const array = ['hola', 12, {}];
        let indice = 0;
        for(const x of array){
            console.log(`Indice: ${x}. Tipo: ${typeof x}.`);
        }
    </script>
</body>
</html>
