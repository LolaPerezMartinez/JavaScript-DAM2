<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles JavaScript
    </title>
</head>
<body>
    <h1>Bucles</h1>
    <script>
    console.log('Ejercicio 1: Bucle for básico');
       for (let i = 1; i <= 10; i++){
        console.log(i);
       }

    console.log("\nEjercicio 2: for...of con array");
    const frutas = ['manzana', 'pera', 'platano'];
    for(const fruta of frutas) {
        console.log(fruta);
    }

    console.log("\nEjercicio 3: for...of con índice");
    const colores = ['rojo', 'verde', 'azul'];
    for(const [key, valor] of Object.entries(colores)){
        console.log(`Posición ${key}: ${valor}`);
    }

    console.log("\nEjercicio 4: for...in con objeto");
    const libro = {titulo: 'El Quijote', autor: 'Cervantes', anio: 1605};
    for(const key in libro){
        console.log(`Clave: ${key}. Valor: ${libro[key]}.`);
    }

    console.log("\nEjercicio 5: for...of con Object.keys()");
    for(const key of Object.keys(libro)){
        console.log(`Clave: ${key}. Valor: ${libro[key]}`);
    }

    console.log("\nEjercicio 6: for...of con Object.values()");
    for(const valor of Object.values(libro)){
        console.log(`Valor: ${valor}.`);
    }

    console.log("\nEjercicio 7: for...of con Object.entries()");
    for(const [key, valor] of Object.entries(libro)){
        console.log(`${key}: ${valor}`);
    }

    console.log("\nEjercicio 8: while básico");
    let numero = 1;
    while(numero <= 5){
        console.log(numero);
        numero++;
    }

    console.log("\nEjercicio 9: do...while");
    numero = 1;
    do{
        if(numero % 2 == 0){
            console.log(numero);
        }
        numero++;
    }while(numero <=10)

    console.log("\nEjercicio 10: forEach básico");
    const precios = [10, 20, 30, 40];
    for(const precio of precios){
        console.log(`Precio: ${precio} euros`);
    }

    console.log("\nEjercicio 11: for con incremento de 2");
    let numeroinicial = 1;
    let numeroFinal = 15;
    for (let i = numeroinicial; i <= numeroFinal; i+=2) {
        console.log(i);
    }

    console.log("\nEjercicio 12: for...of sumando elementos");
    const numeros = [5, 10, 15, 20];
    let suma = 0;
    for(const numero of numeros){
        suma += numero;
    }
    console.log(`La suma de los elementos del array es ${suma}.`);

    console.log(`La suma de los elementos con .reduce() es ${numeros.reduce((accum, n) => accum + n, 0)}.`);

    console.log("\nEjercicio 13: for...in contando propiedades");
    const coche = {marca: 'Toyota', modelo: 'Corolla', año: 2020, color: 'blanco'};
    suma = 0;
    for(const key in coche){
        suma++;
    }
    console.log(`El coche tiene ${suma} propiedades.`);

    console.log("\nEjercicio 14: forEach con Object.entries()");
    const alumno = {nombre: 'Juan', edad: 20, curso: '2DAM'};
    for(const [key, valor] of Object.entries(alumno)){
        console.log(`${key}: ${valor}`);
    }

    console.log("\nEjercicio 15: while con condición");
    numero = 1;
    while(numero <= 20){
        if(numero % 3 == 0){
            console.log(numero);
        }
        numero++;
    }

    console.log("\nEjercicio 16: map");
    const temperaturas = [20, 25, 30, 35];
    const farenheit =  temperaturas.map(a => a * 1.8 + 32);
    console.log(farenheit);

    console.log("\nEjercicio 17: filter")
    const edades = [12, 18, 25, 16, 30, 14];
    const mayoresEdad = edades.filter(e => e >= 18);
    console.log(mayoresEdad);

    console.log("\nEjercicio 18: for descendente")
    let mayor = 20;
    let menor = 10;
    for(let i = mayor; i>= menor; i--){
        console.log(i);
    }

    console.log("\nEjercicio 19: for...of con strings")
    const palabras = ['hola', 'mundo', 'javascript'];
    for(const palabra of palabras){
        console.log(`La palabra ${palabra} tiene ${palabra.length} letras.`);
    }

    console.log("\nEjercicio 20: do...while con acumulador")
    numero = 1;
    let acumulador = 0;
    do{
        acumulador +=numero;
        numero++;
    }while(numero <=15)

    console.log(`La suma es ${acumulador}`);
    </script>
</body>
</html>
