<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compresión/Descompresión</title>
  </head>
  <body>
    <h1>Spread y rest</h1>
    <script>
        console.log(`1. Spread`);
       
        const array1 = [1, 2, 3];
        const array2 = [2, 3, 4];

        const joinArrays = ([...array1, ...array2]);

        console.log(joinArrays);

        console.log(`1.1. Spread: union con Set`);

        function unionSet (x, y){
            return new Set([...x,...y]);
        }

        console.log(unionSet(array1, array2));

        console.log(`1.1. Spread: union con array`);
        function unionArrays(x, y){
          return new Array([...x, ...y]);
        }

        console.log(unionArrays(array1, array2));

        const set1 = new Set ([1, 2, 3]);
        const set2 = new Set ([2, 3, 4]);


        console.log(`1.2. Spread: numeros iguales`);
        //los numeros comunes
        function numComunes(setA,setB){
          return new Set([...setA].filter(n => setB.has(n)));
        }

        console.log(numComunes(set1, set2));


       
       console.log(`1.2. Spread: numero de A distinto de B`);
       function numNoB(setA, setB){
        return new Set([...setA].filter(x => !setB.has(x)));
       }

       console.log(numNoB(set1, set2));

       console.log(`1.2. Spread: numero de B distinto de A`);
       function numNoA(setA, setB){
        return new Set([...setB].filter(x => !setA.has(x)));
       }

       console.log(numNoA(set1, set2));

       const set3 = new Set([2, 4]);
       const set4 = new Set([1, 2, 3, 4]);

       console.log(`1.3. Spread: subconjunto`);
       function sub1(setA,setB){
        return [...setA].every(x => setB.has(x));
       }

       console.log(sub1(set3, set4));

       function sub2(setB, setA){
        return [...setB].every(x => setA.has(x));
       }
       console.log(sub2(set4, set3));

        console.log(`1.3. Rest`);
        const [primero, segundo, ...resto] = [1, 2, 3, 4, 5, 6];
        console.log(primero);
        console.log(segundo);
        console.log(resto);

        console.log(`1.3. Rest: suma`);
        function sumar(...numeros){
          return numeros.reduce((accum, n) => accum + n, 0);
        }

        console.log(sumar(1, 2, 3, 4));

        console.log(`1.3. Rest: multiplicacion`);
        function multiplicar(...numeros){
          return numeros.reduce((accum, n) => accum * n, 1);
        }

        console.log(multiplicar(1, 2, 3));

        console.log(`1.3. Rest: combinando parámetros`);
        function persona(nombre, ...hobbies){
          console.log(`Nombre: ${nombre}`);
          console.log(`Hobbies: ${hobbies}`);
        }

        console.log(persona('Migle', 'programar', 'leer', 'pasear'));
        
    </script>
  </body>
</html>
