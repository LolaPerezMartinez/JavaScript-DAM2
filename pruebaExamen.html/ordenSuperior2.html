<body>
    <h1>Funciones de orden superior</h1>

    <script>
        let precio = 100;
        let descuento = 10;
        function aplicarDescuento(calcularPrecio, precio, descuento){
            return calcularPrecio(precio, descuento);
        }

        function precioDescuentoSimple (precio, descuento){
            return precio - (precio * descuento /100);
        }

        function precioDescuentoDoble (precio, descuento){
            const primerDescuento = precioDescuentoSimple(precio, descuento);
            return primerDescuento - (primerDescuento * descuento /100);
        }

        console.log(aplicarDescuento(precioDescuentoSimple, 100, 10));
        console.log(aplicarDescuento(precioDescuentoDoble, 100, 10));
        //console.log(`El precio de ${precio} con un descuento del ${descuento} usando descuento simple es ${aplicarDescuento(precioDescuentoSimple(100, 10))}`);

    </script>
    
</body>
</html>
