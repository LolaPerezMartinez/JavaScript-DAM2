<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar fondo</title>
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        button{
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Sistema de cambio de fondo</h1>
    <button id="cambiarColor">Cambiar fondo</button>
    <p>El color de fondo es : white</p>

    <script>
        const boton = document.getElementById(cambiarColor);
        const p = document.querySelector('p');

        let colores = ['lightblue', 'lightgreen', 'lightyellow', 'lightpink', 'lavender'];
        function colorAleatorio (array){
            const indiceAleatorio = Math.floor(Math.random() * (array.length));
            return array[indiceAleatorio];
        }

        boton.addEventListener('click', () => {
            const nuevoColor = colorAleatorio(colores);
            document.body.style.background = nuevoColor;
            p.innerText = `El color de fondo es : ${nuevoColor}`;
        })
    </script>
</body>
</html>
